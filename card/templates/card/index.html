<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    {% block content %}

        {% for product in products %}

            <h1><a href="{% url 'test_detail' pk=product.pk %}">{{ product.name }}</a></h1>


            {% for prod in product.productdetail.all %}
                <form>
                    <div>
                    <input type="radio" id="contactChoice1"
                    name="contact" value="email">
                    <label for="contactChoice1">{{ prod.color.name }}</label>
                </div>
                </form>
            {% endfor %}


        {% endfor %}

    {% endblock %}



</body>
</html>
